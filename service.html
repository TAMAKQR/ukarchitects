<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуга - UK Architects</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600;700&family=Noto+Sans:wght@100..900&subset=latin,cyrillic&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 300;
            background: #f5f5f5;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 40px;
            box-sizing: border-box;
        }

        .service-detail {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 42px;
            font-weight: 600;
            color: #042164;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .service-description {
            font-family: 'Noto Sans', sans-serif;
            font-size: 16px;
            font-weight: 300;
            color: #333;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .service-description * {
            max-width: 100%;
        }

        .service-description img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
            border-radius: 8px;
        }

        .service-description iframe,
        .service-description video,
        .service-description embed {
            max-width: 100%;
            height: auto;
        }

        .service-description table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }

        .service-description table td,
        .service-description table th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .service-description table th {
            background: #042164;
            color: white;
        }

        .service-description pre {
            white-space: pre-wrap;
            overflow-x: auto;
            max-width: 100%;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }


        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: #042164;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .back-link:hover {
            background: #c01530;
        }

        /* ========== RESPONSIVE STYLES ========== */

        /* Tablets (1024px and below) */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 0 30px;
            }

            .service-detail {
                padding: 50px 0;
            }

            .service-title {
                font-size: 36px !important;
            }

            .service-description {
                font-size: 15px !important;
            }

            .service-image {
                max-height: 400px;
            }
        }

        /* Mobile (768px and below) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 0 30px;
                box-sizing: border-box;
            }

            .service-detail {
                padding: 40px 0;
            }

            .service-title {
                font-size: 30px !important;
                margin-bottom: 25px !important;
            }

            .service-description {
                font-size: 14px !important;
                line-height: 1.6 !important;
                margin-bottom: 30px !important;
            }

            .service-image {
                max-height: 350px;
                margin-bottom: 30px;
                width: 100%;
            }

            .back-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Small mobile (480px and below) */
        @media screen and (max-width: 480px) {
            .container {
                padding: 0 20px;
                box-sizing: border-box;
            }

            .service-detail {
                padding: 30px 0;
            }

            .service-title {
                font-size: 26px !important;
                margin-bottom: 20px !important;
            }

            .service-description {
                font-size: 13px !important;
                line-height: 1.6 !important;
                margin-bottom: 25px !important;
            }

            .service-image {
                max-height: 250px;
                margin-bottom: 25px;
                border-radius: 8px;
                width: 100%;
            }

            .back-link {
                padding: 10px 18px;
                font-size: 13px;
                display: inline-block;
                text-align: center;
            }

            .service-detail * {
                text-align: left !important;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        // Mobile menu toggle function - MUST be global for onclick
        window.toggleMobileMenu = function () {
            const mobileNav = document.getElementById('mobile-nav');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');

            if (mobileNav && mobileMenuBtn) {
                mobileNav.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');

                if (mobileNav.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }
        };

        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Инициализация выпадающего меню услуг после загрузки шапки
                setTimeout(() => {
                    loadServicesDropdown();
                    initServicesToggle();
                    initMobileMenu();
                }, 100);
            });

        function initMobileMenu() {
            // Определяем функцию toggleMobileMenu глобально
            window.toggleMobileMenu = function () {
                const overlay = document.getElementById('mobile-menu-overlay');
                const btn = document.getElementById('mobile-menu-btn');
                if (overlay && btn) {
                    overlay.classList.toggle('active');
                    btn.classList.toggle('active');

                    // Предотвращаем прокрутку боди при открытом меню
                    document.body.style.overflow = overlay.classList.contains('active') ? 'hidden' : '';
                }
            };

            const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function () {
                    const overlay = document.getElementById('mobile-menu-overlay');
                    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                    if (overlay && mobileMenuBtn) {
                        overlay.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });

            const mobileServicesToggle = document.getElementById('mobile-services-toggle');
            const mobileServicesList = document.getElementById('mobile-services-list');
            if (mobileServicesToggle && mobileServicesList) {
                mobileServicesToggle.addEventListener('click', function () {
                    if (mobileServicesList.style.maxHeight === '0px' || !mobileServicesList.style.maxHeight) {
                        mobileServicesList.style.maxHeight = mobileServicesList.scrollHeight + 'px';
                    } else {
                        mobileServicesList.style.maxHeight = '0px';
                    }
                });
            }
            loadMobileServices();
        }

        async function loadMobileServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                const mobileServicesList = document.getElementById('mobile-services-list');
                if (mobileServicesList && services.length > 0) {
                    mobileServicesList.innerHTML = services.filter(service => service.visible).map(service => `
                        <a href="/service.html?id=${service.id}" class="mobile-service-item" style="display: block; text-decoration: none; cursor: pointer;">
                            <h4>${service.title}</h4>
                            <p>${service.description ? service.description.replace(/<[^>]*>/g, '').substring(0, 80) + '...' : ''}</p>
                        </a>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading mobile services:', error);
            }
        }

        // Загрузка услуг для выпадающего меню
        async function loadServicesDropdown() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                const dropdown = document.querySelector('.services-dropdown-inner');

                if (dropdown) {
                    dropdown.innerHTML = services.map(service => `
                        <a href="/service.html?id=${service.id}" class="dropdown-item">
                            <h4>${service.title}</h4>
                        </a>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Инициализация переключателя услуг
        function initServicesToggle() {
            const toggle = document.getElementById('services-toggle');
            const dropdown = document.getElementById('services-dropdown');

            if (toggle && dropdown) {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });

                document.addEventListener('click', function (e) {
                    if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            }
        }
    </script>

    <div class="container">
        <div class="service-detail">
            <h1 id="service-title" class="service-title"></h1>
            <div id="service-description" class="service-description"></div>
            <a href="/" class="back-link">← Вернуться на главную</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const serviceId = urlParams.get('id');

        if (!serviceId) {
            window.location.href = '/';
        }

        async function loadService() {
            try {
                const response = await fetch(`${API_URL}/services/${serviceId}`);
                const service = await response.json();

                document.title = `${service.title} - UK Architects`;
                document.getElementById('service-title').textContent = service.title;
                document.getElementById('service-description').innerHTML = service.description || 'Описание услуги';
            } catch (error) {
                console.error('Ошибка загрузки услуги:', error);
                document.querySelector('.service-detail').innerHTML = '<p style="text-align: center; padding: 40px;">Услуга не найдена</p>';
            }
        }

        loadService();
    </script>

    <script>
        // Load and insert footer
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>

</html>
