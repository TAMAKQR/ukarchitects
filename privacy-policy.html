<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Политика конфиденциальности - UK Architects</title>
    <meta name="description"
        content="Политика конфиденциальности UK Architects. Защита персональных данных и условия их обработки.">

    <!-- Подключение header -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/header-contacts.js"></script>
    <script>
        $(document).ready(function () {
            $("#header-container").load("header.html", function () {
                if (window.refreshMobileContacts) {
                    window.refreshMobileContacts();
                }
            });
        });
    </script>
</head>

<body style="margin: 0; padding: 0; background: #ffffff;">
    <div id="header-container"></div>

    <!-- Main Content -->
    <main style="padding: 120px 0 80px 0;">
        <div style="max-width: 1000px; margin: 0 auto; padding: 0 40px;">
            <!-- Breadcrumbs -->
            <nav style="margin-bottom: 40px;">
                <a href="/"
                    style="color: #666; text-decoration: none; font-family: 'Noto Sans', sans-serif; font-size: 14px;">Главная</a>
                <span style="color: #999; margin: 0 10px;">•</span>
                <span style="color: #042164; font-family: 'Noto Sans', sans-serif; font-size: 14px;">Политика
                    конфиденциальности</span>
            </nav>

            <!-- Page Header -->
            <header style="margin-bottom: 60px; text-align: center;">
                <h1
                    style="font-family: 'Ubuntu', sans-serif; font-weight: 600; font-size: 48px; color: #042164; margin: 0 0 20px 0; line-height: 1.1;">
                    Политика конфиденциальности
                </h1>
                <p
                    style="font-family: 'Noto Sans', sans-serif; font-size: 18px; color: #666; margin: 0; max-width: 600px; margin: 0 auto;">
                    Защита ваших персональных данных
                </p>
            </header>

            <!-- Content Container -->
            <div id="privacy-content"
                style="font-family: 'Noto Sans', sans-serif; font-size: 16px; line-height: 1.7; color: #333;">
                <!-- Контент будет загружен через JavaScript -->
                <div style="text-align: center; padding: 60px 0; color: #999;">
                    Загрузка...
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <script>
        $(document).ready(function () {
            $("#footer-container").load("footer.html");
        });
    </script>
    <div id="footer-container"></div>

    <!-- Load Privacy Content -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/sections/privacy-policy');
                const section = await response.json();

                if (section && section.content) {
                    document.getElementById('privacy-content').innerHTML = section.content;
                } else {
                    document.getElementById('privacy-content').innerHTML = `
                        <div style="text-align: center; padding: 60px 0; color: #999;">
                            <h3>Контент не найден</h3>
                            <p>Политика конфиденциальности временно недоступна.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('privacy-content').innerHTML = `
                    <div style="text-align: center; padding: 60px 0; color: #999;">
                        <h3>Ошибка загрузки</h3>
                        <p>Не удалось загрузить политику конфиденциальности.</p>
                    </div>
                `;
            }
        });
    </script>

    <!-- Styles -->
    <style>
        /* Typography for content */
        #privacy-content h2 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 32px;
            color: #042164;
            margin: 40px 0 20px 0;
            line-height: 1.2;
        }

        #privacy-content h3 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #1f1e22;
            margin: 30px 0 15px 0;
            line-height: 1.3;
        }

        #privacy-content p {
            margin-bottom: 20px;
        }

        #privacy-content ul,
        #privacy-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        #privacy-content li {
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 100px 0 60px 0;
            }

            #privacy-content h2 {
                font-size: 28px;
            }

            h1 {
                font-size: 36px !important;
            }
        }
    </style>
</body>

</html>
