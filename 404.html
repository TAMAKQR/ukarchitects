<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Страница не найдена | UK ARCHITECTS</title>
    <link rel="shortcut icon" href="images/tildafavicon.ico" type="image/x-icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;600;700&family=Noto+Sans:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #042164 0%, #c01530 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-code {
            font-family: 'Ubuntu', sans-serif;
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Ubuntu', sans-serif;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: #fff;
            color: #042164;
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 16px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-home:hover {
            background: #c01530;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.8;
            transition: opacity 0.3s;
            font-size: 14px;
        }

        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .btn-home {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Страница не найдена</h1>
        <p>К сожалению, запрашиваемая страница не существует или была удалена. <br>Пожалуйста, вернитесь на главную
            страницу.</p>
        <a href="/" class="btn-home">На главную</a>

        <div class="links">
            <a href="/projects.html">Проекты</a>
            <a href="/service.html">Услуги</a>
            <a href="/#contacts">Контакты</a>
        </div>
    </div>

    <!-- Загрузка настроек сайта -->
    <script src="js/settings-loader.js"></script>
</body>

</html>
