<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуга - UK Architects</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600;700&family=Noto+Sans:wght@100..900&subset=latin,cyrillic&display=swap"
        rel="stylesheet">

    <script src="js/header-contacts.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 300;
            background: #1a1a1a;
            color: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            transition: top 0.3s linear;
        }

        #lang-switcher {
            position: fixed;
            top: 22px;
            right: 40px;
            z-index: 99999;
            display: flex;
            gap: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 6px;
            transition: top 0.3s linear;
        }

        #lang-switcher a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 15px;
            text-transform: uppercase;
            font-family: 'Ubuntu', sans-serif;
            transition: all 0.3s;
        }

        #lang-switcher a.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 140px 60px 80px 60px;
            box-sizing: border-box;
        }

        .service-detail {
            background: #222222;
            padding: 60px;
            border-radius: 15px;
        }

        .service-title {
            font-family: 'Ubuntu', sans-serif;
            font-size: 42px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .service-description {
            font-family: 'Noto Sans', sans-serif;
            font-size: 17px;
            font-weight: 300;
            color: #cccccc;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .service-description * {
            max-width: 100%;
        }

        .service-description img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
            border-radius: 8px;
        }

        .service-description iframe,
        .service-description video,
        .service-description embed {
            max-width: 100%;
            height: auto;
        }

        .service-description table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }

        .service-description table td,
        .service-description table th {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            color: #cccccc;
        }

        .service-description table th {
            background: #2a2a2a;
            color: #ffffff;
        }

        .service-description pre {
            white-space: pre-wrap;
            overflow-x: auto;
            max-width: 100%;
            background: #2a2a2a;
            color: #cccccc;
            padding: 15px;
            border-radius: 8px;
        }


        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: #ffffff;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .back-link:hover {
            background: #cccccc;
        }

        /* ========== RESPONSIVE STYLES ========== */

        /* Tablets (1024px and below) */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 0 30px;
            }

            .service-detail {
                padding: 50px 30px;
            }

            .service-title {
                font-size: 36px !important;
            }

            .service-description {
                font-size: 15px !important;
            }

            .service-image {
                max-height: 400px;
            }
        }

        /* Mobile (768px and below) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 0 30px;
                box-sizing: border-box;
            }

            .service-detail {
                padding: 40px 24px;
            }

            .service-title {
                font-size: 30px !important;
                margin-bottom: 25px !important;
            }

            .service-description {
                font-size: 14px !important;
                line-height: 1.6 !important;
                margin-bottom: 30px !important;
            }

            .service-image {
                max-height: 350px;
                margin-bottom: 30px;
                width: 100%;
            }

            .back-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Small mobile (480px and below) */
        @media screen and (max-width: 480px) {
            .container {
                padding: 0 20px;
                box-sizing: border-box;
            }

            .service-detail {
                padding: 30px 18px;
            }

            .service-title {
                font-size: 26px !important;
                margin-bottom: 20px !important;
            }

            .service-description {
                font-size: 13px !important;
                line-height: 1.6 !important;
                margin-bottom: 25px !important;
            }

            .service-image {
                max-height: 250px;
                margin-bottom: 25px;
                border-radius: 8px;
                width: 100%;
            }

            .back-link {
                padding: 10px 18px;
                font-size: 13px;
                display: inline-block;
                text-align: center;
            }

            .service-detail * {
                text-align: left !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div
            style="height: 75px; padding: 0 60px; display: flex; align-items: center; justify-content: space-between; box-sizing: border-box;">
            <a href="/" style="display: inline-block;">
                <img src="images/tild6265-3061-4762-a339-323263366339__architects_global_50.svg" alt="UK Architects"
                    style="height: 35px; width: auto; filter: none;" />
            </a>
        </div>
    </header>

    <div id="lang-switcher">
        <a href="/" class="active">RU</a>
        <a href="/index-en.html">EN</a>
    </div>

    <script>
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        const langSwitcher = document.getElementById('lang-switcher');

        window.addEventListener('scroll', function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop <= 100) {
                header.style.top = '0';
                langSwitcher.style.top = '22px';
            } else if (scrollTop > lastScrollTop) {
                header.style.top = '-75px';
                langSwitcher.style.top = '-75px';
            } else {
                header.style.top = '0';
                langSwitcher.style.top = '22px';
            }

            lastScrollTop = scrollTop;
        });
    </script>

    <div class="container">
        <script>
            function closeMobileMenu() {
                const overlay = document.getElementById('mobile-menu-overlay');
                const btn = document.getElementById('mobile-menu-btn');
                const nav = document.getElementById('mobile-nav');

                if (overlay) overlay.classList.remove('active');
                if (btn) btn.classList.remove('active');
                if (nav) nav.classList.remove('active');
                document.body.style.overflow = '';
            }

            function initMobileMenu() {
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

                if (mobileMenuBtn) {
                    mobileMenuBtn.addEventListener('click', window.toggleMobileMenu);
                }

                if (mobileMenuOverlay) {
                    mobileMenuOverlay.addEventListener('click', function (e) {
                        if (e.target === mobileMenuOverlay) {
                            closeMobileMenu();
                        }
                    });
                }

                const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', function () {
                        if (link.id === 'mobile-services-toggle' || link.classList.contains('mobile-service-item')) {
                            return;
                        }
                        closeMobileMenu();
                    });
                });

                const mobileServicesToggle = document.getElementById('mobile-services-toggle');
                const mobileServicesList = document.getElementById('mobile-services-list');

                if (mobileServicesToggle && mobileServicesList) {
                    mobileServicesToggle.addEventListener('click', function (e) {
                        e.preventDefault();
                        const isExpanded = mobileServicesList.style.maxHeight && mobileServicesList.style.maxHeight !== '0px';
                        mobileServicesList.style.maxHeight = isExpanded ? '0px' : mobileServicesList.scrollHeight + 'px';
                    });
                }
            }

            fetch('/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;

                    setTimeout(() => {
                        loadServicesDropdown();
                        initServicesToggle();
                        initMobileMenu();
                        loadMobileServices();
                        if (window.refreshMobileContacts) {
                            window.refreshMobileContacts();
                        }
                    }, 100);
                });

            async function loadMobileServices() {
                try {
                    const response = await fetch('/api/services');
                    const services = await response.json();
                    const mobileServicesList = document.getElementById('mobile-services-list');
                    if (mobileServicesList && services.length > 0) {
                        mobileServicesList.innerHTML = services.filter(service => service.visible).map(service => `
                        <a href="/service.html?id=${service.id}" class="mobile-service-item" style="display: block; text-decoration: none; cursor: pointer;">
                            <h4>${service.title}</h4>
                            <p>${service.description ? service.description.replace(/<[^>]*>/g, '').substring(0, 80) + '...' : ''}</p>
                        </a>
                    `).join('');

                        document.querySelectorAll('.mobile-service-item').forEach(item => {
                            item.addEventListener('click', closeMobileMenu);
                        });

                        setTimeout(() => {
                            if (mobileServicesList.style.maxHeight && mobileServicesList.style.maxHeight !== '0px') {
                                mobileServicesList.style.maxHeight = mobileServicesList.scrollHeight + 'px';
                            }
                        }, 100);
                    }
                } catch (error) {
                    console.error('Error loading mobile services:', error);
                }
            }

            async function loadServicesDropdown() {
                try {
                    const response = await fetch('/api/services');
                    const services = await response.json();
                    const dropdown = document.querySelector('.services-dropdown-inner');

                    if (dropdown) {
                        dropdown.innerHTML = services.map(service => `
                        <a href="/service.html?id=${service.id}" class="dropdown-item">
                            <h4>${service.title}</h4>
                        </a>
                    `).join('');
                    }
                } catch (error) {
                    console.error('Error loading services:', error);
                }
            }

            function initServicesToggle() {
                const toggle = document.getElementById('services-toggle');
                const dropdown = document.getElementById('services-dropdown');

                if (toggle && dropdown) {
                    toggle.addEventListener('click', function (e) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    });

                    document.addEventListener('click', function (e) {
                        if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
                            dropdown.classList.remove('active');
                        }
                    });
                }
            }
        </script>

        <div class="container">
            <div class="service-detail">
                <h1 id="service-title" class="service-title"></h1>
                <div id="service-description" class="service-description"></div>
                <a href="/" class="back-link">← Вернуться на главную</a>
            </div>
        </div>

        <script>
            const API_URL = '/api';
            const urlParams = new URLSearchParams(window.location.search);
            const serviceId = urlParams.get('id');

            if (!serviceId) {
                window.location.href = '/';
            }

            async function loadService() {
                try {
                    const response = await fetch(`${API_URL}/services/${serviceId}`);
                    const service = await response.json();

                    document.title = `${service.title} - UK Architects`;
                    document.getElementById('service-title').textContent = service.title;
                    document.getElementById('service-description').innerHTML = service.description || 'Описание услуги';
                } catch (error) {
                    console.error('Ошибка загрузки услуги:', error);
                    document.querySelector('.service-detail').innerHTML = '<p style="text-align: center; padding: 40px;">Услуга не найдена</p>';
                }
            }

            loadService();
        </script>

        <script>
            // Load and insert footer
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.body.insertAdjacentHTML('beforeend', html);
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
</body>

</html>
