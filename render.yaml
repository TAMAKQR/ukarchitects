services:
  - type: web
    name: uk-architects
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run setup
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/server
      sizeGB: 1
